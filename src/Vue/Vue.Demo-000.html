<!doctype html>
<html>
  <head>
    <title>VueDemo-000.html</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <!-- 
    References:
      https://vuejs.org/v2/guide/ 
  -->
  <body>
    <div id="app">
      {{ message }}
    </div>

    <script>
        var app = new Vue({
          el: '#app',
          data: {
            message: 'Hello Vue!'
          }
        })
    </script>
  </body>
</html>
