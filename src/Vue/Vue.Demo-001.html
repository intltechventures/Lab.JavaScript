<!doctype html>
<html>
  <head>
    <title>VueDemo-000.html</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <!-- 
    References:
      https://vuejs.org/v2/guide/ 
  -->
  <body>
    <div id="app-1">
      <span v-bind:title="message">
        Hover your mouse over mefor a few seconds to see a dynamically bound title
      </span>     
    </div>

    <script>
        var app1 = new Vue({
          el: '#app-1',
          data: {
            message: 'Date now is' + new Date().toLocaleString()
          }
        })
    </script>
  </body>
</html>
