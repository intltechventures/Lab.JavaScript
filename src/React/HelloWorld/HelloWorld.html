<html>
  <head>
    <title>React.js HelloWorld Example</title>
  </head>
  <body>
  <!--
      Source:
      https://reactjs.org/docs/hello-world.html

      In the JavaScript beow, <h1></h1> does not refer to HTML tags - but is in fact, JSX, a syntax extension to JavaScript.
      JSX produces React "elements".
      Re: https://reactjs.org/docs/introducing-jsx.html
  --> 
  <script>
    ReactDOM.render(
       <h1>Hello, world!</h1>,
        document.getElementById('root')
    );
  </script>
  </body>
</html>
